eureka.client.serviceUrl.defaultZone=http://discovery-server:8080/eureka


spring.datasource.driverClassName=org.postgresql.Driver
spring.application.name = predicted-data-service
spring.jpa.hibernate.ddl-auto=none
# spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
#spring.datasource.url=jdbc:postgresql://pg_container:5432/database_ml
spring.datasource.url=jdbc:postgresql://ml-db:5432/database
spring.datasource.username=user
spring.datasource.password=password

spring.datasource.hikari.driverClassName=io.opentracing.contrib.jdbc.TracingDriver
spring.datasource.hikari.jdbcUrl=jdbc:tracing:postgresql://ml-db:5432/database

server.port=8080
server.error.include-message=always
