<mat-card class="container" fxLayout="column">
  <h2 fxFlex fxLayoutAlign="center" class="mat-title">Register</h2>
  <form fxFlex fxLayout="column" [formGroup]="registerForm" #f="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" id="email" formControlName="email" required >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" id="password" formControlName="password" required>
      </mat-form-field>

      <div fxLayoutAlign="center" class="button-container">
          <button mat-raised-button color="primary">Sign Up</button>
      </div>
  </form>
</mat-card>
